<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }
        
        .game-container {
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background-color: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        
        .cell[data-value="2"] { background-color: #eee4da; }
        .cell[data-value="4"] { background-color: #ede0c8; }
        .cell[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background-color: #edcf72; color: #f9f6f2; }
        .cell[data-value="256"] { background-color: #edcc61; color: #f9f6f2; }
        .cell[data-value="512"] { background-color: #edc850; color: #f9f6f2; }
        .cell[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; }
        .cell[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #7f6a56;
        }
        
        .game-over {
            color: #776e65;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">Max Tile: <span id="max-tile">0</span></div>
        </div>
        
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="makeMove('up')">Up</button>
            <button onclick="makeMove('down')">Down</button>
            <button onclick="makeMove('left')">Left</button>
            <button onclick="makeMove('right')">Right</button>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            Game Over!
        </div>
    </div>

    <script>
        let gameState = {
            board: Array(4).fill().map(() => Array(4).fill(0)),
            score: 0,
            max_tile: 0,
            game_over: false
        };

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}-${j}`;
                    board.appendChild(cell);
                }
            }
        }

        function updateDisplay() {
            // Update board
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    const value = gameState.board[i][j];
                    cell.textContent = value || '';
                    cell.setAttribute('data-value', value);
                }
            }
            
            // Update score and max tile
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('max-tile').textContent = gameState.max_tile;
            
            // Update game over status
            const gameOverDiv = document.getElementById('game-over');
            if (gameState.game_over) {
                gameOverDiv.style.display = 'block';
            } else {
                gameOverDiv.style.display = 'none';
            }
        }

        async function newGame() {
            try {
                const response = await fetch('/api/new-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    gameState = await response.json();
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error starting new game:', error);
            }
        }

        async function makeMove(direction) {
            try {
                const response = await fetch('/api/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ direction: direction })
                });
                
                if (response.ok) {
                    gameState = await response.json();
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error making move:', error);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    makeMove('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    makeMove('down');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    makeMove('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    makeMove('right');
                    break;
            }
        });

        // Initialize the game
        createBoard();
        newGame();
    </script>
</body>
</html>
